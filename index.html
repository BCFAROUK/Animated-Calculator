<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <title>Calculator DOM - Animated</title>

</head>



    <body onload="myFunction()" style="margin:0;">


        <div id="loader"><img src="spin-gomycode.png"></div>
        
        <div style="display:none;" id="myDiv" class="animate-bottom">
 


    <div class="header">

     
        <div class="inner-header flex">
           
    
        </div>

   
        
   
        <div>
            
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
        </div>
      


        
        </div>

  
        <div>

            <div id="cursor" ></div>

            <h1>> <span class="auto-input"></span></h1>

            <div class="container">

                <div id="div" style="visibility: hidden">
                <br>
            
                <table>
            
                    
                    
                    <tr>
            
                       <td colspan="3"><input type='text' id='result' class ='screen' style="text-align: right;"></td>
            
                        <input type='button' value = 'CLEAR' onclick="clears()" class="clear"/>
            
                    </tr>
            
                </table>
            
                <div class="keys">
            
                <input type="button" value="7" class="button" onClick="calc('7')"></input>
            
                <input type="button" value="8" class="button" onClick="calc('8')"></input>
            
                <input type="button" value="9" class="button" onClick="calc('9')"></input>
            
                <input type="button" value="/" class="operator" onClick="calc('/')"></input>
            
                <input type="button" value="4" class="button" onClick="calc('4')"></input>
            
                <input type="button" value="5" class="button" onClick="calc('5')"></input>
            
                <input type="button" value="6" class="button" onClick="calc('6')"></input>
            
                <input type="button" value="X" class="operator" onClick="calc('*')"></input>
            
                <input type="button" value="1" class="button" onClick="calc('1')"></input>
            
                <input type="button" value="2" class="button" onClick="calc('2')"></input>
            
                <input type="button" value="3" class="button" onClick="calc('3')"></input>
            
                <input type="button" value="-" class="operator" onClick="calc('-')"></input>
            
                <input type="button" value="0" class="button" onClick="calc('0')"></input>
            
                <input type="button" value="," class="button" onClick="calc('.')"></input>
            
                <input type="button" value= "=" class="button equal-sign" onClick="solve()"></input>
            
                <input type="button" value="+" class="operator" onClick="calc('+')"></input>
            
            </div> 
            
            </div>
        </div>
        </div>

    </div>
   

<script src="script.js" type="text/javascript"></script> 

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>
  let typed = new Typed(".auto-input", {
    strings: ["This is an Animated Calculator!", "Made By Farouk", "Github: BCFAROUK"],
    typeSpeed: 80,
    backSpeed: 60,
    loop: true
  })
</script>

</body>
